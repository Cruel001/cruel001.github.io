<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<!-- AZ É™lifba dÉ™stÉ™yi olan sÉ™rt font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: white;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;

    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url('https://images.alphacoders.com/633/633151.jpg');
    background-size: cover;
    background-position: center;
}

/* LOGO */
.logo img {
    width: 420px;
    margin-bottom: 30px;
}

/* MINECRAFT STONE STYLE TITLE */
.main-title {
    font-size: 34px;
    font-weight: 900;
    text-align: center;
    letter-spacing: 1px;

    color: #e0e0e0;

    text-shadow:
        3px 3px 0 #000,
        5px 5px 0 #111,
        7px 7px 0 #000;
}

/* IP BOX */
.ip-box {
    margin-top: 40px;
    background: #1f1f1f;
    padding: 18px 28px;
    border-radius: 8px;
    display: inline-flex;
    align-items: center;
    gap: 14px;
    box-shadow: 0 6px 0 #000;
    position: relative;
}

#server-ip {
    font-weight: 800;
    letter-spacing: 1px;
}

.copy-btn {
    background: #3c8527;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 16px;
    font-weight: 800;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 0 #2a5f1b;
    transition: 0.1s ease;
}

.copy-btn:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 #2a5f1b;
}

.copied {
    position: absolute;
    bottom: -28px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #4CAF50;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* DISCORD */
.discord-btn {
    margin-top: 35px;
    padding: 14px 30px;
    background: #5865F2;
    color: white;
    text-decoration: none;
    font-weight: 800;
    border-radius: 10px;
    transition: 0.3s ease;
    font-size: 16px;
}

.discord-btn:hover {
    background: #4752C4;
    transform: scale(1.07);
}

</style>
</head>

<body>

<div class="logo">
    <img src="LOGOTEXT.png" alt="CruelMC Logo">
</div>

<h1 class="main-title">
    AzÉ™rbaycanÄ±n ilk Minecraft ServerinÉ™ xoÅŸ gÉ™ldiniz
</h1>

<div class="ip-box">
    <span id="server-ip">curelmc.aternos.me:34467</span>
    <button onclick="copyIP()" class="copy-btn">ðŸ“‹</button>
    <span id="copied-text" class="copied">KopyalandÄ±!</span>
</div>

<a href="https://discord.gg/PZDHWBKz" target="_blank" class="discord-btn">
    Discord'a QoÅŸul
</a>

<script>
function copyIP() {
    const ip = document.getElementById("server-ip").innerText;
    const copiedText = document.getElementById("copied-text");

    navigator.clipboard.writeText(ip);

    copiedText.style.opacity = "1";

    setTimeout(() => {
        copiedText.style.opacity = "0";
    }, 1500);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;

    /* Minecraft Background */
    background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url('https://images.alphacoders.com/633/633151.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* Logo */
.logo {
    margin-top: 80px;
}

.logo img {
    width: 320px;
}

/* BaÅŸlÄ±q */
.main-title {
    margin-top: 35px;
    font-size: 28px;
    font-weight: 800;
    text-shadow: 3px 3px 0 #000;
}

/* IP Box */
.ip-box {
    margin-top: 40px;
    background: rgba(30,30,30,0.9);
    padding: 15px 25px;
    border-radius: 8px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 0 #000;
    position: relative;
}

#server-ip {
    font-weight: 800;
    letter-spacing: 1px;
}

.copy-btn {
    background: #3c8527;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 0 #2a5f1b;
    transition: 0.1s ease;
}

.copy-btn:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 #2a5f1b;
}

.copied {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #4CAF50;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Discord Button */
.discord-btn {
    display: inline-block;
    margin-top: 35px;
    padding: 14px 30px;
    background: #5865F2;
    color: white;
    text-decoration: none;
    font-weight: 700;
    border-radius: 10px;
    transition: 0.3s ease;
    font-size: 16px;
}

.discord-btn:hover {
    background: #4752C4;
    transform: scale(1.07);
}

</style>
</head>

<body>

<div class="logo">
    <img src="LOGOTEXT.png" alt="CruelMC Logo">
</div>

<h1 class="main-title">
    AzÉ™rbaycanÄ±n ilk Minecraft ServerinÉ™ xoÅŸ gÉ™ldiniz
</h1>

<div class="ip-box">
    <span id="server-ip">curelmc.aternos.me:34467</span>
    <button onclick="copyIP()" class="copy-btn">ðŸ“‹</button>
    <span id="copied-text" class="copied">KopyalandÄ±!</span>
</div>

<a href="https://discord.gg/PZDHWBKz" target="_blank" class="discord-btn">
    Discord'a QoÅŸul
</a>

<script>
function copyIP() {
    const ip = document.getElementById("server-ip").innerText;
    const copiedText = document.getElementById("copied-text");

    navigator.clipboard.writeText(ip);

    copiedText.style.opacity = "1";

    setTimeout(() => {
        copiedText.style.opacity = "0";
    }, 1500);
}
</script>

</body>
</html>

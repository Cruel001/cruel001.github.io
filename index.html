<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC Network</title>

<!-- Strong futuristic font (AZ supported) -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at top, #111111, #000000 70%);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
}

/* Logo */
.logo-container {
    margin-top: 90px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo-container img {
    width: 620px;
    max-width: 90%;
}

/* MAIN TITLE - WHITE NEON */
.main-title {
    margin-top: 35px;
    font-size: 44px;
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-weight: 800;
    letter-spacing: 3px;
    color: #ffffff;

    text-shadow:
        0 0 5px #ffffff,
        0 0 10px #ffffff,
        0 0 20px #ffffff,
        0 0 40px #00ccff,
        0 0 60px #00ccff;
}

/* Info Text */
.info {
    margin-top: 30px;
    font-size: 18px;
    opacity: 0.85;
}

/* Footer */
.footer {
    margin-top: auto;
    margin-bottom: 30px;
    font-size: 14px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="logo-container">
    <img src="LOGOTEXT.png" alt="CruelMC Logo">
</div>

<h1 class="main-title">Azərbaycanın İlk Minecraft Serveri</h1>

<div class="info">
    <p>Sunucu IP ünvanı: yaxın zamanda...</p>
    <p>Discord: yaxın zamanda...</p>
</div>

<div class="footer">
    <p>© 2026 CruelMC Network - Bütün Hüquqlar Qorunur</p>
</div>

</body>
</html>

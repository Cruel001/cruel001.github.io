<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CruelMC</title>

<style>

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e1e1e, #121212);
    color: white;
    text-align: center;
}

/* Logo */
.logo {
    margin-top: 60px;
}

.logo img {
    width: 320px;
}

/* Ba≈ülƒ±q */
.main-title {
    margin-top: 30px;
    font-size: 28px;
    font-weight: 800;
    text-shadow: 2px 2px 0 #000;
}

/* IP Box */
.ip-box {
    margin-top: 35px;
    background: #2b2b2b;
    padding: 15px 25px;
    border-radius: 8px;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 4px 0 #1a1a1a;
    position: relative;
}

#server-ip {
    font-weight: 800;
    letter-spacing: 1px;
}

.copy-btn {
    background: #3c8527;
    color: white;
    border: none;
    padding: 8px 14px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 4px 0 #2a5f1b;
    transition: 0.1s ease;
}

.copy-btn:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 #2a5f1b;
}

.copied {
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    color: #3c8527;
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Discord Button */
.discord-btn {
    display: inline-block;
    margin-top: 30px; /* IP-d…ôn a≈üaƒüƒ± m…ôsaf…ô */
    padding: 14px 30px;
    background: #5865F2;
    color: white;
    text-decoration: none;
    font-weight: 700;
    border-radius: 10px;
    transition: 0.3s ease;
    font-size: 16px;
}

.discord-btn:hover {
    background: #4752C4;
    transform: scale(1.07);
}

</style>
</head>

<body>

<div class="logo">
    <img src="LOGOTEXT.png" alt="CruelMC Logo">
</div>

<h1 class="main-title">
    Az…ôrbaycanƒ±n ilk Minecraft Serverin…ô xo≈ü g…ôldiniz
</h1>

<div class="ip-box">
    <span id="server-ip">curelmc.aternos.me:34467</span>
    <button onclick="copyIP()" class="copy-btn">üìã</button>
    <span id="copied-text" class="copied">Kopyalandƒ±!</span>
</div>

<!-- Discord IP-nin ALTINDADIR -->
<a href="https://discord.gg/PZDHWBKz" target="_blank" class="discord-btn">
    Discord'a Qo≈üul
</a>

<script>
function copyIP() {
    const ip = document.getElementById("server-ip").innerText;
    const copiedText = document.getElementById("copied-text");

    navigator.clipboard.writeText(ip);

    copiedText.style.opacity = "1";

    setTimeout(() => {
        copiedText.style.opacity = "0";
    }, 1500);
}
</script>

</body>
</html>

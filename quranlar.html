<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quranlar - CruelMC</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    background:url('background.png') no-repeat center center fixed;
    background-size:cover;
    font-family:'Montserrat', sans-serif;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    padding:18px 0;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(12px);
    display:flex;
    justify-content:center;
}

.nav-container{
    display:flex;
    gap:45px;
}

.nav-item{
    color:white;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
}

.nav-item:hover{
    color:#00ff88;
}

/* MAIN */
.container{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding-top:120px;
}

.card{
    background:rgba(0,0,0,0.65);
    padding:60px 80px;
    border-radius:20px;
    backdrop-filter:blur(8px);
    box-shadow:0 0 40px rgba(0,0,0,0.8);
    animation:fadeIn 1.2s ease forwards;
    opacity:0;
    transform:translateY(40px);
}

.title{
    font-size:38px;
    font-weight:900;
    margin-bottom:30px;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(0,255,136,0.5);
}

.name{
    font-size:32px;
    font-weight:700;
    color:#00ff88;
    text-shadow:0 0 15px rgba(0,255,136,0.6);
}

@keyframes fadeIn{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

</style>
</head>

<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="nav-item">Ana Səhifə</a>
        <a href="qaydalar.html" class="nav-item">Qaydalar</a>
        <a href="rank.html" class="nav-item">Rütbələr</a>
        <a href="quranlar.html" class="nav-item">Quranlar</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <div class="title">
            Serverin Qurucusu
        </div>

        <div class="name">
            Ramiz Əlizadə
        </div>
    </div>
</div>

</body>
</html>
